<!DOCTYPE html>
<div class = "container">
  <div class = "row">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-primary" ui-sref="register" >Sign up</button>
      <button type="button" class="btn btn-primary" ui-sref= "login">Login</button>
    </div>
  </div>
  <br>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <ul class="list-group">
        <li class="list-group-item list-group-item-secondary">Current Flights available</li>
        <div ng-repeat = "flight in mainCtrl.flights ">
          <li class="list-group-item list-group-item-action list-group-item-success">Flight to {{flight.destination}} from {{flight.origin}} <br>
            Estimated Flight Time: {{flight.flightTime}} hours</li>
        </div>
      </ul>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div map-lazy-load =
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyD0tQj5gJDazOGmTT5o2JNHPHy7wVPQS1A"
    map-lazy-load-params="https://maps.google.com/maps/api/js">
      <ng-map center="{{mainCtrl.center}}" zoom="{{mainCtrl.zoom}}"></ng-map>
    </div>
    <!-- before google maps was free -->
    <p> required billing to be enable mapping</p>
</div>
</div>
